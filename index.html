<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Assignment</title>

</head>
<body>
    <div>
        <h1 style="display: flex; justify-content: center;">Job Application Form</h1>
        <form action="">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">First Name*</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="lastname">Last Name*</label>
                <input type="text" id="lastname" name="surname" required>
                <br><br>
                <label for="dateofbirth">Date of Birth</label>
                <input type="date" id="dateofbirth" name="dateofbirth" placeholder="dd/mm/yyyy">
                <br><br>
                <label>Gender</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other<br>
                <br><br>
                <label for="profilepic">Profile Picture*</label>
                <input type="file" id="profilepic" name="profilepic" accept=".jpg, .jpeg, .png" required>
                <br><br>
            </fieldset>
            <!-- Contanct Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required placeholder="10-digit number">
                <br><br>
                <label for="address">Address</label>
                <textarea id="address" name="address" ></textarea>
                <br><br>
                <label for="city">City</label>
                <select id="city" name="city">
                    <option selected value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
                <br><br>
            </fieldset>
            <!-- Education Information -->
            <fieldset>
                <legend>Education Background</legend>
                <label for="qualification">Qualification</label>
                <select id="qualification" name="qualification">
                    <option selected value ="Graduate">Graduate</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Masters">Masters</option>
                    <option value="Diploma">Diploma</option>
                    <option value="High School">High School</option>
                </select>
                <br><br>
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization">
                <br><br>
                <label for="yearforpassing">Year of Passing</label>
                <input type="number" id="yearforpassing" name="yearforpassing" min="1900" max="2023">
                <br><br>
            </fieldset>
            <!-- Job Preference -->
            <fieldset>
                <legend>Job Preference</legend>
                <label for="preferredjob">Preferred Job</label>
                <input type="text" id="preferredjob" name="preferredjob">
                <br><br>
                <label for="expectedsalary">Expected Salary</label>
                <input type="number" id="expectedsalary" name="expectedsalary" min="0">
                <br><br>
                <label for="preferredlocation">Preferred Locations</label>
                <input type="checkbox" id="location1" name="preferredlocation" value="Bangalore">
                <label for="location1">Bangalore</label>
                <input type="checkbox" id="location2" name="preferredlocation" value="Delhi">
                <label for="location2">Delhi</label>
                <input type="checkbox" id="location3" name="preferredlocation" value="Remote">
                <label for="location3">Remote</label>
                <input type="checkbox" id="location4" name="preferredlocation" value="Pune">
                <label for="location4">Pune</label>
                <br><br>
                <label for="relocate">Willing to Relocate? </label>
                <input type=""checkbox" id="relocate" name="relocate">
                <br><br>
            </fieldset>
            <!-- Create Account -->
            <fieldset>
                <legend>Create Account</legend>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required placeholder="Min 6 characters">
                <br><br>
                <label for="confirmpassword">Confirm Password*</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
                <br><br>
            </fieldset>
            <fieldset>
                <legend>Resume</legend>
                <label for="resume">Upload Resume(PDF only)*</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
                <br><br>
            </fieldset>
            <fieldset>
                <legend>Agreement</legend>
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">I agree to the terms and conditions*</label>
                <br><br>
                <input type="submit" value="Submit Application">
                <input type="reset" value="Reset Form">
            </fieldset>
        </form>
    </div>
</body>
</html>
